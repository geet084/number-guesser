<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
  </head>
  <body>
    <!-- LEFT SIDE -->
    <section class="left-side">
      <div class="empty-flex-space"></div>
      <article>
        <h1><strong>NUMBER</strong>GUESSER</h1>
        <!-- MIN AND MAX RANGE -->
        <form action="#" class="range-input">
          <div class="min-range-div">
            <label for="min-range">Min Range</label>
            <input id="min-range" type="text">
          </div>
          <div class="max-range-div">
            <label for="max-range">Max Range</label>
            <input id="max-range" type="text">
          </div>
          <div class="update-button-div">
            <label for="update-button" class="update-button-hidden-label">.
            </label>
            <input type="submit" value="UPDATE" class="button update-button">
          </div>
        </form>
        <hr>
        <!-- CURRENT RANGE AND SUBMIT GUESS -->
        <p class="current-range">The Current Range is <strong>1</strong> to <strong>100</strong></p>
        <form action="#"">
          <div class="guess-input">
            <label for="guess">Guess</label>
            <input id="guess" type="text">
          </div>
          <input type="submit" value="SUBMIT GUESS" class="button">
          <div class="clear-reset-buttons">
            <input type="reset" value="CLEAR" class="button">
            <input type="reset" value="RESET" class="button"> 
          </div>
        </form>
      </article>
      <div class="empty-flex-space"></div>
    </section>
    <section class="right-side">
      <div class="empty-flex-space"></div>
      <article>
        <h1>You Guessed:</h1>
        <p>25</p>
        <h2>Sorry, that is too something</h2>
      </article>
      <div class="empty-flex-space"></div>
    </section>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
